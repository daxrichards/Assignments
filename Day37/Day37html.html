<!DOCTYPE html>
<html>
<title></title>
<head>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

<script src="Day37js.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="Day37.css">



</head>
<body>




<div id ="outer">

<h1>Student</h1>

<form  class = "form-horizontal" ng-app = "formExample" ng-controller = "formCntrl"  name = "formExample" novalidate  >

<div class="form-group">
<label class="control-label col-sm-2" for="firstName">First name: </label>

<input type = 'text' name = "firstName"  ng-model="firstname"   ng-minlength="2" required ng-pattern = "/^[A-z]+$/" >
<!--<span style="color:red"  ng-show="formExample.firstName.$touched && formExample.firstName.$invalid"> First name is required </span>-->
<span style="color:red"  ng-show="formExample.firstName.$error.minlength">&nbspMin length is 2</span>
<span style="color:blue"  ng-show="formExample.firstName.$error.pattern">&nbspName may not contain numbers</span>
<span style="color:blue"  ng-show="formExample.firstName.$error.required">&nbspFirst name required</span>
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="lastName">Last name: </label>

<input name = "lastName" ng-model="lastName" required ng-minlength="2" required ng-pattern = "/^[A-z]+$/" >

<span style="color:red"  ng-show="formExample.lastName.$error.minlength">&nbspMust be at least 2 characters</span>
<span style="color:blue"  ng-show="formExample.lastName.$error.pattern">&nbspName may not contain numbers</span>
<span style="color:blue"  ng-show="formExample.lastName.$error.required">&nbspLast name required</span>
</div>

<div class="form-group">
<label class="control-label col-sm-2" for="gpa">GPA: </label>

<input type= 'number' name = "gpa" ng-model="gpa"  min="0.00" max = "4.00" step="0.01" required  > 
<span style="color:red" ng-show="formExample.gpa.$error.min || formExample.gpa.$error.max"> &nbspGPA range from 0.0 to 4.0  </span>
<span style="color:blue" ng-show="formExample.gpa.$error.required"> &nbspGPA is required </span>
</div>


<div class="form-group">
<label class="control-label col-sm-2" for="sat">SAT: </label>
<input type = 'number' name = "sat" ng-model="sat" min="600" max="1600"required >
<span style="color:red" ng-show="formExample.sat.$error.min || formExample.sat.$error.max"> &nbspValid SAT range from 600 to 1600 </span>
<span style="color:blue" ng-show="formExample.sat.$error.required"> &nbspSAT score required </span>


</div>


<p>
<button type="submit" class="btn btn-default" ng-disabled=
"formExample.firstName.$touched && formExample.firstName.$invalid||
formExample.firstName.$error.minlength ||
formExample.firstName.$error.pattern ||
formExample.lastName.$touched && formExample.lastName.$invalid ||
formExample.lastName.$error.minlength ||
formExample.lastName.$error.pattern ||
formExample.gpa.$error.min || formExample.gpa.$error.max ||
formExample.gpa.$error.required ||
formExample.sat.$error.min || formExample.sat.$error.max ||
formExample.sat.$error.required"  ><b>SUBMIT</b> </button>



</p>


</form>


</div>

<img id = "top" src = "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ1r3rvsSo3jLQqptg0RHKf-fJ6sSF9f8cCjLTOmKgta2PyHx2jbA" />
  
 </body> 
  </html>
